<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<style></style>


</head>
<body>


	<h1>Javascript</h1>
	
	<div id="demo">결과보기</div>

	<script>
		var cars = [["3", "hong", "1234"]
					, ["1", "park", "4567"]
					, ["2", "choi", "7890"]];
	
		cars.sort(function (a, b) { return a[0] - b[0]; });
	
		document.getElementById("demo").innerHTML = cars.join(" / ");
	</script>
</body>
</html>
