<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<style></style>


</head>
<body>


	<h1>Javascript</h1>
	
	<div id="demo">결과보기</div>

	<script>
	
		/*
		문제) 2차원 배열의 초기화 및 출력. 배열과 for문 이용.
		출력)
		 1  6 11 16 21
		 2  7 12 17 22
		 3  8 13 18 23
		 4  9 14 19 24
		 5 10 15 20 25
		*/
	
	
		var arr = [];
		for(var i = 0; i < 5; ++i) {
		    arr[i] = [];
		    for(var j = 0; j < 5; ++j) {
		        arr[i][j] = i + 1 + j * 5;
		    }
		}
	
		var txt = "<table>";
		for (var a = 0; a<arr.length; ++a) {
			var temp = arr[a];
			txt += "<tr>";
			for (var b = 0; b<temp.length; ++b) {
				txt += "<td style='text-align:right;'>" + temp[b] + "</td>";
			}
			txt += "</tr>";
		}
		txt += "</table>";
	
		document.getElementById("demo").innerHTML = txt;
	</script>
</body>
</html>
