<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<style></style>


</head>
<body>


	<h1>Javascript</h1>
	
	<div id="demo">결과보기</div>

	<script>
		var cars = [100, 50, 1, 2, 40, 67, 320];
	
		cars.sort(function (a, b) { return a - b; });
	
		document.getElementById("demo").innerHTML = cars;
	</script>
