<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<style></style>


</head>
<body>


	<h1>Javascript</h1>
	
	<div id="demo">결과보기</div>

	<script>
		
		var arr = [];
		arr[0] = [1, 2, 3];
		arr[1] = [4, 5, 6];
	
		var txt = "";
		for (var a = 0; a<arr.length; ++a) {
			var temp = arr[a];
			for (var b = 0; b<temp.length; ++b) {
				txt += temp[b] + " ";
			}
			txt += "<br>";
		}
	
		document.getElementById("demo").innerHTML = txt;
	</script>
</body>
</html>
