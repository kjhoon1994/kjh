<!DOCTYPE html>
<html>

<title>쌍용교육센터</title>

<body>


	<h1>Javascript</h1>
	
	<div id="demo">결과보기</div>

	<script>
	
		var cars = ["Saab", "Volvo", "BMW"];
		
		console.log(cars);
		console.log(cars.toString());
		console.log(cars.join("/"));
		
		var car = cars.pop();
		console.log(car);
		console.log(cars.toString());
		
		
	
		document.getElementById("demo").innerHTML = cars;
	</script>
