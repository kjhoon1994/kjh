<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>
<style></style>
<script>

function myFunction(a){
	document.querySelector("#demo > img").src = a;
}

</script>
</head>
<body>

	<h1>Javascript</h1>
	
	<div id="demo"><img src="img/neo.png"></div>

	<button onclick="myFunction('img/lian.png')">lian</button>
	<button onclick="myFunction('img/apeach.png')">apeach</button>
	<button onclick="myFunction('img/prodo.png')">prodo</button>

</body>
</html>
