<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>
<style></style>

<script>

function myFunction(a){
	document.querySelector("#demo > img").src = a;
}

function bigImg(x){
	x.style.width= "200px";
}

function normalImg(x){
	x.style.width = "150px";
}

</script>

</head>
<body>


<h1>Javascript</h1>
	
	<div id="demo"><img src="img/neo.PNG" style ="width : 150px;" onmouseover="bigImg(this)" onmouseout="normalImg(this)"></div>

	<button onclick="myFunction('img/lian.PNG')">lian</button>
	<button onclick="myFunction('img/apeach.PNG')">apeach</button>
	<button onclick="myFunction('img/prodo.PNG')">prodo</button>

</body>
</html>
