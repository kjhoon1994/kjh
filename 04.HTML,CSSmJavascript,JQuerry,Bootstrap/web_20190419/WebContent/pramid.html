<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>
<style></style>
</head>
<body>
<h1>Javascript</h1>
<div id="demo">결과보기</div>


<script>
var result = "";
	for(var a = 9; a>=0; --a){
		for(var b=a; b>=0; --b){
			result += b+ " ";
		}
		result += "<br>";
	}
document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
