<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>
<style></style>
</head>
<body>
<h1>Javascript</h1>

<div id="demo"></div>


<script>

var greeting = "";
var date= new Date();
var hour = date.getHours();
console.log(hour);

if (hour < 12) {
	  greeting = "Good morning";
	} else if (hour < 18) {
	  greeting = "Good day";
	} else {
	  greeting = "Good evening";
	}

document.getElementById("demo").innerHTML = greeting;
</script>
</body>
</html>
