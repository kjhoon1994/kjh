<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>
<style></style>
</head>
<body>
<h1>Javascript</h1>
<div id="demo">결과보기</div>


<script>
	var sum = 0;
	var i;
	var msg = "";
	for (i=1; i<100; ++i)
	{
		if((i%3)==0){
			sum += i ;
			
			if(i==3){
				sum=i;
				msg = i;
			}
			
			else{	
				msg += " + " + i ;
			}
		}
		
	}
	document.getElementById("demo").innerHTML = msg + " = "+ sum;
</script>
</body>
</html>
