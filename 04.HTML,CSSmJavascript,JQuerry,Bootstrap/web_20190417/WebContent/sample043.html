<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>
<style>
	/* 속성 선택자 */
	[align="left"] { color: orange; }
	[align$="t"] { text-decoration: underline; }
</style>
</head>
<body>
	<h1>CSS Selectors</h1>
	
	<p align="left">The selector points to the HTML element you want to style.</p>

	<p align="center">The declaration block contains one or more declarations separated by semicolons.</p>

	<p align="right">Each declaration includes a CSS property name and a value, separated by a colon.</p>

</body>
</html>
