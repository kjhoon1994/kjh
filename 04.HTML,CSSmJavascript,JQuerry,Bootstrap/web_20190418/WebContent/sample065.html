<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<style>
	#box1 {
		border: 1px solid orange;
		min-height: 300px;
	}
	#box2 {
		margin: auto;
		max-width: 80%;
		border: 1px solid Moccasin;
		position: absolute;
		top: 63px;
		left: 30px;
		background-color: white;
		z-index: -1;
	}
	
</style>


</head>
<body>
	<div id="box1">
		<h1>The position Property</h1>
		<div id="box2">The position property specifies the type of positioning
			method used for an element (static, relative, fixed, absolute or
			sticky).</div>

	</div>
</body>
</html>
