<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>
<style>
#container {
	width: 400px;
	height: 400px;
	position: relative;
	background: yellow;
}

#animate {
	width: 50px;
	height: 50px;
	position: absolute;
	background-color: red;
}
</style>

<script>
function myMove() {
	var elem = document.getElementById("animate");
	
	elem.style.top = 0;
    elem.style.left = 0;
	
    var pos = 0;
    var p = 0;
	var id = setInterval(frame, 5);
	function frame() {
		if (pos == 350) {
			p = -1;
			
		} 
		else if(pos == 0) {
			 p= 1;
			
		}
		pos += p;
		elem.style.left = pos + "px";
		elem.style.top = pos + "px";
	
	}
}

	function myRL() {

</head>
<body>
