<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>
<style></style>

<script>

	function myFunction(){
		console.log("myFunction 함수 호출!");
		setTimeout(time, 3000);
	}
	function time(){
		console.log("time 함수 호출!");
	}
</script>

</head>
<body>
	<h1>Javascript</h1>
	<div id="demo">결과보기</div>
	
	<button onclick="myFunction()">click me</button>

</body>
</html>
