<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>
<style></style>

<script>

	function myFunction(){
		var div = document.getElementById("demo");
		
		div.innerHTML = "Hello, World";	
		div.style.color=  "orange";
		//div.align = "center";
		div.setAttribute("align","center");
	}

</script>

</head>
<body>
	<h1>Javascript</h1>
	<div id="demo" >결과보기</div>
	
	<button onclick="myFunction()">click me</button>

</body>
</html>
