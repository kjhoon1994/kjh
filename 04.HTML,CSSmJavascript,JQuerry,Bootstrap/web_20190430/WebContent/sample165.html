<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

.wow {

</style>

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script>
	$(document).ready(function() {

		// jQuery methods go here...

	});

	function myFunction() {

	}
</script>
</head>
<body>



	<div class="container">
		<h1>My First Google Map</h1>
		<div class="map">
			<div id="googleMap" style="width: 100%; height: 400px;"></div>

			<script>
				function myMap() {
					var mapProp = {
						center : new google.maps.LatLng(37.556488, 126.919493),
						zoom : 18,
					};
					var map = new google.maps.Map(document
							.getElementById("googleMap"), mapProp);

					var marker = new google.maps.Marker(
							{
								position : new google.maps.LatLng(37.556488,
										126.919493)
							});

					marker.setMap(map);

					var infowindow = new google.maps.InfoWindow({
						content : "강북쌍용교육센터<br> 안내전화02-1111-2222"
					});

					google.maps.event.addListener(marker, 'click', function() {
						infowindow.open(map, marker);
					});
				}
			</script>
		</div>
	</div>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVPywAdtG5UAexlrhBU8XYNsTTVdTSZWg&callback=myMap"></script>
</body>
</html>
