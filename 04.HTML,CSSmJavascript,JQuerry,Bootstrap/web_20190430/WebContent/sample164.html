<body>

		<h1>My First Google Map</h1>
		<div class="wow">
		<div id="googleMap" style="width:100%;height:400px;"></div>
		
		<script>
		function myMap() {
		var mapProp= {
		  center:new google.maps.LatLng(37.556488, 126.919493),
		  zoom:18,
		};
		var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
		
		var marker = new google.maps.Marker({position: new google.maps.LatLng(37.556488, 126.919493)});

		marker.setMap(map);
		
		}
	
		
		</script>
			</div>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVPywAdtG5UAexlrhBU8XYNsTTVdTSZWg&callback=myMap"></script>
