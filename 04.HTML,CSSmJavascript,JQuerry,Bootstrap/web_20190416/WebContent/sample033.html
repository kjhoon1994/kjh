	<select name="cars">
		<option value="">--------</option>

		<option value="saab">Saab</option>
		<option value="fiat" selected="selected">Fiat</option>

	<select name="cars" multiple="multiple" size="4">

  <option value="saab">Saab</option>

  <option value="audi">Audi</option>
	</select>
